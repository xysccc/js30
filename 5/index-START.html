<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer" />
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
    }

    .panel {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
      flex: 1;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
    }


    .panel1 { background-image:url(https://s1.ax1x.com/2023/02/23/pSxPNDI.jpg); }
    .panel2 { background-image:url(https://s1.ax1x.com/2023/02/23/pSxC7HP.jpg); }
    .panel3 { background-image:url(https://s1.ax1x.com/2023/02/23/pSxPME6.jpg); }
    .panel4 { background-image:url(https://s1.ax1x.com/2023/02/23/pSxPs2Q.jpg); }
    .panel5 { background-image:url(https://s1.ax1x.com/2023/02/23/pSxPdVP.jpg); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }


    .panel.open {
      flex: 5;
      font-size:40px;
    }
    .panel>*{
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      flex: 1;
    }
    .panel>*:first-child{
      transform: translateY(-100%);
    }
    .panel>*:last-child{
      transform: translateY(100%);
    }
    .panel.open-font>*:first-child{
      transform: translateY(0);
    }
    .panel.open-font>*:last-child{
      transform: translateY(0);
    }
    .cta {
      color:white;
      text-decoration: none;
    }


  </style>


  <div class="panels" style="display: flex;">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels=document.querySelectorAll('.panel')
    function toggleOpen(e) {
      console.log(e);
      this.classList.toggle("open")
    }
    function toggleFont(e) {
      console.log("agshj",e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle("open-font")
      }
      
    }
    panels.forEach(panel=>panel.addEventListener("click",toggleOpen))
    panels.forEach(panel=>panel.addEventListener("transitionend",toggleFont))
  </script>






</body>
</html>
